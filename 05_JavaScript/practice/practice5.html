<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border: 1px solid black;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        div{
            width: 100%;
            height: 100px;
            background-color: rgb(179, 179, 179);
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요</legend>
        <input type="radio" id="1" name="category" onclick="print(1)">제목
        <input type="radio" id="2" name="category" onclick="print(2)">날짜
        <input type="radio" id="3" name="category" onclick="print(3)">작성자
    </fieldset>
    <br>
    <div id="display"></div>
    
    <script>
        function print(selectedId) {
            const displayDiv = document.getElementById("display");
            let inputField = "";

            switch (selectedId) {
                case 1:
                    inputField = `검색할 제목을 입력하세요 : <br>
                                    <input type="text" placeholder="제목을 입력하세요.">
                                    <input type="submit" value="검색">`;
                    break;
                case 2:
                    inputField = `검색할 날짜를 입력하세요 : <br>
                                    <input type="date"> - <input type="date">
                                    <input type="submit" value="검색">`;
                    break;
                case 3:
                    inputField = `검색할 작성자 아이디를 입력하세요 : <br>
                                    <input type="text" placeholder="작성자를 입력하세요.">
                                    <input type="submit" value="검색">`;
                    break;
                default:
                    inputField = "";
            }

            displayDiv.innerHTML = inputField;
        }
    </script>

</body>
</html>
